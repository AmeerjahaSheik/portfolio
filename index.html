<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CS Portfolio | Futuristic Developer</title>
  <meta name="description" content="Futuristic portfolio of an undergraduate Computer Science student showcasing projects, skills, and experience in a cyberpunk-inspired design" />
  <meta name="author" content="CS Student Portfolio" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Your CSS -->
  <link rel="stylesheet" href="assets/style.css">

  <!-- Your JS -->
  <script src="assets/script.js" type="module"></script>

  <!-- Optional: Lovable Badge CSS -->
  <style>
    #lovable-badge {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 141px;
      padding: 5px 13px;
      background-color: #000;
      color: #fff;
      font-size: 12px;
      border-radius: 5px;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      gap: 4px;
      z-index: 1000000;
      text-transform: none !important;
      font-feature-settings: normal !important;
      font-weight: 400 !important;
    }
  </style>
</head>
<body>
  <!-- Root div -->
  <div id="root"></div>

  <!-- Lovable badge (optional) -->
  <a id="lovable-badge" target="_blank" href="https://lovable.dev/projects/1ae90514-2a00-4f19-a97e-bc4f014de245?utm_source=lovable-badge">
    <span style="color: #A1A1AA;">Edit with</span>
    <button id="lovable-badge-close" style="position: absolute; top: -2px; right: 5px; cursor: pointer; font-size: 14px; color: #A1A1AA;">&times;</button>
  </a>

  <script>
    // Hide badge if in iframe or puppeteer
    if (window.self !== window.top || navigator.userAgent.includes('puppeteer')) {
      var badge = document.getElementById('lovable-badge');
      if (badge) badge.style.display = 'none';
    }

    // Close button
    var closeButton = document.getElementById('lovable-badge-close');
    if (closeButton) {
      closeButton.addEventListener('click', function(event) {
        event.preventDefault();
        event.stopPropagation();
        var badge = document.getElementById('lovable-badge');
        if (badge) badge.style.display = 'none';
      });
    }
  </script>
</body>
</html>
